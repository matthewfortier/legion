<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello Python from Electron!</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="header-bar">
      <div class="left">
        <i
          onclick="executeQuery()"
          id="run"
          class="fas fa-play"
          title="Run Query"
        ></i>
        <i onclick="newTab()" id="pause" class="fas fa-pause" title="Pause"></i>
        <i
          onclick="sendAction('cycleTabs')"
          id="stop"
          class="fas fa-stop"
          title="Stop"
        ></i>
      </div>
      <div class="center"><span>Legion</span></div>
      <div class="right">
        <div class="windows-buttons">
          <!--<i id="minimize" class="far fa-window-minimize"></i>
          <i id="maximize" class="far fa-window-maximize"></i>
          <i id="close" class="fas fa-times"></i>-->
          <div class="windows-icon-bg"><div id="minimize"></div></div>
          <div class="windows-icon-bg"><div id="maximize"></div></div>
          <div class="windows-icon-bg"><div id="close"></div></div>
        </div>
      </div>
    </div>

    <div class="main-content">
      <div class="sidebar"></div>
      <div class="content">
        <div class="query-builder">
          <div class="input">
            <span>Directory:</span>
            <input
              id="directory"
              type="text"
              placeholder="Root directory..."
              value="C:/Source/Noting/"
            />
            <div class="options">
              <i
                onclick="browseFileSystem()"
                id="loadPath"
                class="fas fa-folder-open"
                data-toggle="tooltip"
                data-placement="bottom"
                title="Browse..."
              ></i>
            </div>
          </div>
          <div class="input">
            <span>Filename:</span>
            <input
              id="filename"
              type="text"
              placeholder="Glob patterns..."
              value="**/*.scss"
            />
            <div class="options"></div>
          </div>
          <div class="input">
            <span>Containing:</span>
            <input
              id="containing"
              type="text"
              placeholder="Containing text or expression..."
              value=""
            />
            <div class="options"></div>
          </div>
        </div>

        <div class="results">
          <div id="results-grid">
            <table id="results-table">
              <thead>
                <tr>
                  <th></th>
                  <th>Filename</th>
                  <th>Path</th>
                  <th>Type</th>
                  <th>Size</th>
                  <th>Accessed</th>
                  <th>Modified</th>
                </tr>
              </thead>
              <tbody id="results-table-body"></tbody>
            </table>
          </div>

          <div id="results-output">
            <table id="results-output-table">
              <thead>
                <tr>
                  <th id="file-path" colspan="2"></th>
                  <th></th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="footer-bar">
      <div class="left">
        <!--<div id="footer-loader" class="loader hidden">
          <div class="loader1">
            <div></div>
            <div></div>
          </div>
        </div>-->
        <div id="footer-progress">
          <div id="footer-progress-bar"></div>
          <span id="footer-progress-text"></span>
        </div>
        <span id="footer-ready">Ready</span>
      </div>
      <div class="right">
        <span id="time"></span> <span id="found"></span>
        <span id="searched"></span>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/split.js/dist/split.min.js"></script>
  <script src="icons.js"></script>
  <script src="renderer.js"></script>
</html>
